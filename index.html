<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="contenedor">
        <h2>Bienvenido, por favor inicie sesión</h2>
        <!-- Anuncio antes de la autenticación -->
        <div id="ad">
            <a href="https://avsystem.com/es/blog/what-is-a-captive-portal" target=”_blank”>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXURz-3HmOLKpp0iF_mY50ecgUe2h9Uq-2dA&s"
                    >
            </a>
        </div>
        <div id="formulario">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button id="Login">Iniciar Sesión</button>
            <p id="ErrorCredenciales" hidden>Credenciales inválidas</p>
        </div>
    </div>

    <div id="Bienvenida">
        <h2>Bienvenido, has logrado iniciar sección con éxito</h2>
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYxtMDVoOta4yJ-5Lzt6aA17tiNHy-HnPKLReG7_AKzBPqTROcmgCoHFfIZdVm4KAOJyc&usqp=CAU">
    </div>
</body>


</html>
